<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Mart - Grocery Sale</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        .header {
            background-color: #ff6347;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
        }
        .sale-banner {
            background-color: yellow;
            color: red;
            font-size: 22px;
            font-weight: bold;
            padding: 10px;
            margin: 20px;
            border-radius: 5px;
        }
        .items {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
            padding: 20px;
        }
        .item {
            background: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            width: 200px;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">Food Mart Grocery Store</div>
    <div class="sale-banner">Big Sale! Up to 50% Off on Selected Items!</div>
    <div class="items">
        <div class="item">
            <h3>Apples</h3>
            <p>Now: $1.99/lb</p>
        </div>
        <div class="item">
            <h3>Milk</h3>
            <p>Now: $2.49</p>
        </div>
        <div class="item">
            <h3>Bread</h3>
            <p>Now: $1.79</p>
        </div>
        <div class="item">
            <h3>Eggs</h3>
            <p>Now: $2.99/dozen</p>
        </div>
    </div>
    <div class="footer">Visit us today! Sale ends soon.</div>
</body>
</html>
